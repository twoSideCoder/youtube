            *{margin:0;padding:0;transition:100ms;box-sizing:border-box;}
body {
    background:whitesmoke;
    font-family:"YT Sans";
}
.none{
    display:none;
    animation:fade 4s linear 1;
}

iframe{
    width:100vw;
    height:40vh;
}
@keyframes fade{
    0%{
        opacity:1;
        display:block;
    }
    90%{
        opacity:0.1;
        display:block;
    }
    100%{
        display:none;
    }
}
@keyframes srink{
    0%{transform:scaleX(0);}
    100%{transform:scaleX(1);}
}
#home{
    //display:none;
}
/*TOP PART START*/
header{
    vertical-align:center;
    position:fixed;
    top:0;
    left:0;
    border-bottom:0.5px solid #777;
    width:100%;
    padding:3px;
    height:50px;
    z-index:2;
    background:white;
    transform-origin:80% 60%;
}
.fa{
    color:#333;
}
.fa-youtube-play{
    color:red;
    font-size:2.7em;
}
.logo_text{
    font-size:1.7em;
    font-weight:600;
    position:relative;
    top:-5px;
}
.account,.fa-search,.fa-bell{
    float:right;
    font-size:2.7em;
    margin:0 10px;
}
.fa-search,.fa-microphone{
    font-size:2.4em;
}
img{
    background:transparent url("https://loading.io/mod/spinner/spin/sample.gif") no-repeat;
    background-size:cover;
}
.fa-microphone{
    transform:translatex(-10px);
}
.fa-bell{
margin-top:4px;
    font-size:2em;
}
.fa-bell span{
    font-size:0.5em;
    position:absolute;
    top:2px;
    transform:translateX(-13px);
    border-radius:50%;
    height:1em;
    width:1em;
    text-align:center;
    background:red;
    font-weight:600;
    color:white;
}
header .fa{
    font-weight:100;
}
/*TOP PART END*/
/*MIDDLE VIDEO PART*/
.videos,.nots{
    position:absolute;
    top:50px;
}
.nots{
    top:50px;
}
.vid{
margin-bottom:30px;
}
.vid,.vid img{
    width:100vw;
}
.vid p{
    font-weight:700;
    margin-top:-10px;
    margin-left:10px;
    opacity:1;
    display:block;
}
.vid p:after{
    content:"";
    position:relative;
    right:0px;
    top:0px;
    font-size:2em;
}
vid p::first-letter{

}
.vid span{
    margin:0 5px;
    color:#999;
    margin-bottom:10px;
}
.bottom_space{
    height:8vh;
    background:whiteSmoke;
}
/*MIDDLE VIDEO PART END*/
/*BOTTOM PART START*/
footer{
    position:fixed;
    bottom:0;
    left:0;
    height:8vh;
    border-top:1px solid #777;
    width:100vw;
    display:grid;
    padding:0 4vh;
    grid-template-columns:auto auto auto auto auto;
    grid-gap:3vh;
    background:white;
}
footer .fa{
    font-size:2em;
    color:grey;
    
}
.fa.active{
    color:red;
}
.fa:after{
    content:attr(data-name);
    position:absolute;
    bottom:2px;
    font-size:13px;
    transform:translateX(-90%);*
    margin:0 auto;
}
/*BOTTOM PART END*/
/*Notification*/
#notification{
    display:none;
}
header .fa-arrow-left.not{
    margin-left:0.2em;
    font-size:2.5em;
    transform:scaleX(1.5);
}
.logo_text_not{
    font-size:1.5em;
    margin-left:20px;
    position:relative;
    top:-5px;
}
.not_body{
    height:100%;
    margin-bottom:20px;
    position:relative;
}
.not_body img{
width:30vw;
}
.not_body p{
display:block;
width:70vw;
position:absolute;
top:0;
left:33vw;
}
.not_body p span{
    color:grey;
}

/*Search Bar*/
.si_left{
transform:scaleX(1.4);
}
.si_right{
    float:right;
}
input.search{
    outline:none;
    border:2px solid #27b5;
    box-shadow:0px 0px 0px #27b;
    height:35px;
    font-size:1.2em;
    width:77%;
    margin:3px;
    margin-left:8px;
    background:#ddd;
}
input.search:focus{
    box-shadow:0px 0px 5px #27b;
}
*::selection{
    background:#b22;
}


.sub_chan{
    width:100%;
}
.sub_chan span{
text-transform:uppercase;
    display:inline-block;
    height:50px;
    width:70px;
    vertical-align:center;
    border-radius:50%;
    text-align:center;
    padding:0vh;
    font-weight:900;
    font-size:2em;
}
.body{
    display:none;
}
.loader{
position:absolute;
height:100vh;
width:100vw;
    z-index:78;
    top:0%;
    left:0%;
    display:grid;
    place-items:center;
    font-size:3em;
    background:white;
    transition:1s;
}
.loader i{
    animation:fase 0s linear infinite;
}
@keyframes fase{
    0,100%{transform:scale(1);}
    50%{transform:scale(1.2);}
}
.iii{
transform:scale(1);
transition:1s;
}
.iii:hover{
    transform:scale(1.01);
}
.play_video{
    width:100vw;
    display:grid;
    place-items:center;
    position:fixed;
    display:none;
    top:0;
    left:0;
}
.play_video .p_video{
    height:0;
    width:0;
    background:#fefefe;
    transition:3s;
}
.play_video .p_video .h{
    font-size:1.4em;
    font-weight:800;
}
.play_video .p_video .det{
    font-weight:100;
    margin-left:5px;
}
.play_video .p_video p.icons{
    font-size:3em;
    display:grid;
    grid-template-columns:auto auto auto auto auto;
    margin-left:10px;
}
.play_video .p_video p.icons i{
transition:200ms;
}
.play_video .p_video p.icons i:focus{
color:#666;
}
.play_video .p_video .cancel{
    font-size:3em;
    position:fixed;
    top:2vh;
    left:2vh;
    color:black;
    text-shadow:0 0 10px red;
}
.fa-bell{
    font-size:1.7em;
}
.fa-search{
    font-size:1.8em;
}
.account{
    font-size:2em;
}
